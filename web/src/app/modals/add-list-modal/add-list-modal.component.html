<div class="addListModal">
    <div class="title">
        <span>{{ title }}</span>
    </div>
    <div class="name">
        <app-input placeholder="Add List Name" [formCtrl]="listNameCtrl" title="Name"></app-input>
    </div>
    <div class="footer">
        <app-button role="cancel" text="Cancel" (btnClicked)="cancelClicked()"></app-button>
        <app-button role="primary" text="Add List" (btnClicked)="saveListClicked()" [disabled]="!addListForm.valid"></app-button>
    </div>
</div>
