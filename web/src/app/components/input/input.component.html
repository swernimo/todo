<div class="inputWrapper" [ngClass]="{required: isRequired}">
    @if(type === 'text') {
        @if(inline) {
            <input [placeholder]="placeholder" [formControl]="formCtrl" (blur)="inputOnBlur()" [value]="formCtrl.value"/>
        } @else {
            <mat-form-field>
                <mat-label>{{ title }}</mat-label>
                <input matInput [placeholder]="placeholder" [formControl]="formCtrl" (blur)="inputOnBlur()"  [value]="formCtrl.value"/>
            </mat-form-field>
        }
    } @else if (type === 'textarea') {
        <mat-form-field>
            <mat-label>{{ title }}</mat-label>
            <textarea matInput [placeholder]="placeholder" [formControl]="formCtrl" (blur)="inputOnBlur()"  [value]="formCtrl.value"></textarea>
        </mat-form-field>
    } @else if (type === 'date') {
        <mat-form-field>
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="formCtrl" (blur)="inputOnBlur()">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    }

</div>
